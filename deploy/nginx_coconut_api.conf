upstream django {
    server 127.0.0.1:8000;  # Ensure this port matches the uWSGI server
}

server {
    listen 80;  # Listen on HTTP port 80
    server_name your_domain_or_ip;  # Replace with your server's domain or IP address

    # Serve static files
    location /static {
        alias /usr/local/apps/coconut_api/api/static;  # Adjust to your static files location
    }

    # Serve media files (optional)
    location /media {
        alias /usr/local/apps/coconut_api/api/media;  # Adjust to your media files location
    }

    # Proxy requests to the Django app
    location / {
        proxy_pass http://django;  # Forward requests to the upstream Django app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Optional: Handle 404 errors for missing static files
    error_page 404 /404.html;
    location = /404.html {
        root /usr/local/apps/coconut_api/api/static;  # Adjust if necessary
    }
}
